---
subject: Payment for unregistered user
---

<container>
    {{> header}}

    <row>
        <columns>
            <spacer size="24"></spacer>
            <p>Hello!</p>

            <spacer size="16"></spacer>

            <p>You have new payment for this email.</p>

            <spacer size="16"></spacer>

            <p>Sender: \{{.Sender}}</p>
            <p>Payment amount: \{{.Amount}} \{{.PaymentAsset}}</p>

            <spacer size="16"></spacer>
            <p style="font-weight: 600">Please register to receive a payment.</p>

            <footer>
                <button class="medium radius" href="\{{.RegisterLink}}"> Go to app </button>

                <hr>

                <row>

                    <columns>
                        {{> footer__notice}}
                    </columns>
                </row>
            </footer>

        </columns>
    </row>
</container>
