---
subject: Conto Ticket
---

<container>
    {{> header}}

    <row>
        <columns>
            <spacer size="16"></spacer>
            <h2>Hello \{{.Name}} \{{.Surname}}!</h2>

            <spacer size="16"></spacer>

            <p>You have purchased new ticket in Conto.</p>
            <spacer size="32"></spacer>
            <p>Quantity: \{{.Quantity}}</p>
            <p>Conference: \{{.Conference}}</p>
            <spacer size="32"></spacer>
            <img
                class="ticket-qr-code"
                src="data:image/jpg;base64,\{{.Qr}}"
            />
            <spacer size="64"></spacer>
            
            {{> footer }}

        </columns>
    </row>
</container>
